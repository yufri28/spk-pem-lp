<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Prompt&family=Righteous&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo-section p-2">
        <h3 style="font-family: 'Righteous', cursive">SPK PEMILIHAN KOST</h3>
      </div>
    </div>
    <nav
      class="navbar navbar-expand-lg sticky-top shadow-lg fixed-top"
      style="background-color: #3b6dd8"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNavAltMarkup"
          style="font-family: 'Manrope', sans-serif"
        >
          <div class="navbar-nav ms-auto me-auto mt-3 mb-3">
            <a class="nav-link" href="beranda.html">Beranda</a>
            <a class="nav-link" href="kost.html">Nama Kost</a>
            <a class="nav-link" href="kriteria.html">Kriteria</a>
            <a class="nav-link" href="#">Sub Kriteria</a>
            <a class="nav-link" href="#">Bobot</a>
            <a class="nav-link active" href="penilaian.html">Penilaian</a>
            <a class="nav-link" href="#">Hasil</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container" style="font-family: 'Prompt', sans-serif">
      <div class="row">
        <div class="d-xxl-flex">
          <div class="col-xxl-3 mb-xxl-3 mt-5">
            <div class="card">
              <div class="card-header bg-primary">
                <h5
                  class="text-center text-white pt-2 col-12 btn-outline-primary"
                >
                  Tambah Data
                </h5>
              </div>
              <div class="card-body">
                <div class="mb-3 mt-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Nama Kost</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>-- Pilih nama kost --</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="mb-3 mt-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Alamat</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>-- Pilih alamat --</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="mb-3 mt-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Biaya Kost</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>-- Pilih biaya --</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="mb-3 mt-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Fasilitas</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>-- Pilih Fasilitas --</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="mb-3 mt-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Keamanan</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>-- Pilih Keamanan --</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="mb-3 mt-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Jarak</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>-- Pilih Jarak --</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <button type="button" class="btn col-12 btn-outline-primary">
                  Simpan
                </button>
              </div>
            </div>
          </div>
          <div class="col-xxl-9 mt-5 ms-xxl-5">
            <div class="card">
              <div class="card-header bg-primary text-white">
                DAFTAR KRITERIA
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">No</th>
                      <th scope="col">Nama</th>
                      <th scope="col">Sifat</th>
                      <th scope="col">Aksi</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider">
                    <tr>
                      <th scope="row">1</th>
                      <td>Biaya Kost Perbulan</td>
                      <td>Cost</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Fasilitas</td>
                      <td>Benefit</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Keamanan</td>
                      <td>Benefit</td>
                      <td>@fat</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
